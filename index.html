<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="icon" type="image/x-icon" href="/assets/title-logo.ico">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="mx-auto max-w-[1920] font-hind">
    <!-- Navbar and Hero Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start px-4 sm:px-14 gap-4 sm:gap-0 mt-5">
        <div class="flex gap-2 items-center">
            <img class="w-10 sm:w-12" src="./assets/logo.png"/>
            <h1 class="text-[#006747] text-xl sm:text-2xl leading-tight font-extrabold" >Emergency<br class="hidden sm:block"> Service</h1>
        </div>
        <div class="flex justify-center items-center gap-3 sm:gap-5">
            <div class="bg-[#edfff1] rounded-3xl min-w-[80px] sm:min-w-[95px] h-[40px] sm:h-[45px] flex items-center justify-center gap-1 sm:gap-2">
                <p id="heartCount" class="font-bold text-sm sm:text-base">0</p>
                <img src="./assets/heart.png" alt="heart icon" class="w-5 sm:w-6"/>
            </div>
            
            <div class="bg-[#edfff1] rounded-3xl min-w-[80px] sm:min-w-[95px] h-[40px] sm:h-[45px] flex items-center justify-center gap-1 sm:gap-2">
                <p id="coinCount" class="font-bold text-sm sm:text-base">100</p>
                <img src="./assets/coin.png" alt="coin icon" class="w-5 sm:w-6"/>
            </div>
            <div class="bg-[#00A63E] rounded-3xl min-w-[90px] sm:min-w-[100px] h-[40px] sm:h-[45px] flex items-center justify-center text-white font-semibold text-sm sm:text-base">
                <p><span id="copyCount">0</span> Copy</p>
            </div>
        </div>
    </div>
    <!-- Hero Banner -->
    <div class="mt-4 bg-[linear-gradient(90deg,_#013223_0%,_#006747_49.99%,_#013223_100%)] h-auto sm:h-[250px] flex flex-col justify-center items-center gap-3 sm:gap-6 p-6 text-center">
        <img src="/assets/logo-dark.png" alt="Govt. Logo" class="w-16 sm:w-[92px]">
        <h1 class="text-white font-bold text-xl sm:text-3xl">Emergency Service Directory</h1>
        <p class="text-white text-sm sm:text-base max-w-lg">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>
    
</body>
</html>
